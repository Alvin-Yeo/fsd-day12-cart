<header>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h1>11.11 Shopping Spree!</h1>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mt-3">
        <h2>Please Select</h2>
        <app-inventory
          (onItemAdd)="passAddedItem($event)">
        </app-inventory>
      </div>
      <div class="col-md-6 mt-3">
        <h2>My Cart</h2>
        <app-cart
          [items]="cart" (onItemRemove)="passRemovedItem($event)">
        </app-cart>
      </div>
    </div>
  </div>
</main>
